<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">PalmSpeak</h2>
        <div class="control-panel">
            <div class="switch-group">
                <label class="switch-label">Turn On</label>
                <label class="switch">
                    <input id="turn-on" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="switch-group">
                <label class="switch-label">ASL Mode</label>
                <label class="switch">
                    <input id="asl-switch" type="checkbox" disabled>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="switch-group">
                <label class="switch-label">ZSL Mode</label>
                <label class="switch">
                    <input id="zsl-switch" type="checkbox" disabled>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="api-status">
                <div class="status-indicator">
                    <span class="status-label">API Status:</span>
                    <span id="api-status" class="status-value">Checking...</span>
                </div>
            </div>
            
            <div class="translation-display">
                <h3>Detected Text</h3>
                <div id="translation-text">No translation yet</div>
            </div>
            
            <div class="capture-controls">
                <button id="capture-button" class="capture-button">Start Capture</button>
                <p id="status-text" class="status">Ready</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
