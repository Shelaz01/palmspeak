<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalmSpeak ASL Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2 class="title">PalmSpeak</h2>
        <div class="control-panel">
            <div class="status-panel">
                <div class="status-indicator">
                    <span class="status-label">Status:</span>
                    <span id="status-text" class="status-value">Loading...</span>
                </div>
                <div class="model-indicator">
                    <span class="status-label">Model:</span>
                    <span id="model-status" class="status-value">Checking...</span>
                </div>
            </div>
            
            <div class="button-panel">
                <button id="start-button" class="action-button">Start Recognition</button>
                <button id="stop-button" class="action-button secondary" disabled>Stop Recognition</button>
            </div>
            
            <div class="button-panel">
                <button id="show-overlay-button" class="action-button overlay-button">Show Overlay</button>
            </div>
            
            <div class="info-panel">
                <h3>Instructions</h3>
                <ol>
                    <li>Click "Show Overlay" to display the translation interface</li>
                    <li>Click "Start Recognition" to begin capture</li>
                    <li>Allow screen capture when prompted</li>
                    <li>Signs will be recognized in real-time</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
